<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="text-justify ">
    <h1 class="col-12  text-center text-xl">User form</h1>
  </div>

  <form action="/result" method="POST">
    <table class="table">
      <tr class="form-group">
        <td>Your Name:</td>
        <td><input type="text" name="name" value="" class="form-control" placeholder="Enter your name"></td>
      </tr>
      <tr class="form-groub">
        <td>Email</td>
        <td><input type="email" name="email"> </td>
      </tr>
      <tr class="form-group">
        <td class="title">Dojo Location</td>
        <td>
          <select name="location" id="location" class="form-control-lg">
            <option value="san jose">San Jose</option>
            <option value="hebron">Hebron</option>
            <option value="ramallah">Ramallah</option>
            <option value="nablus">Nablues</option>
          </select>
        </td>
      </tr>
      <tr class="form-group">
        <td><label for="language">Favorite Language</label></td>
        <td>
          <select name="language" id="language" class="form-control-lg">
            <option value="python">Python</option>
            <option value="english">English</option>
            <option value="javascript">javascript</option>
          </select>
        </td>
      </tr>
      <tr class="form-group">
        <td>
          <label for="comment">Comment (Optional):</label>
        </td>
        <td>
          <textarea name="comment" id="comment"  class="form-control">
          </textarea>
        </td>
        <tr>
          <td>
            Gender
          </td>
          <td class="text-sm p-20 border-bottom">
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">other</label>
            <input type="radio" id="other" name="gender" value="other">

          </td>

        </tr>
      </tr>
      <td>
        <input type="submit" value="submit" class="text-lg-left btn-lg btn-primary">
      </td>
    </table>
  </form>
</body>
</html>
