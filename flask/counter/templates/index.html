<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <p><span class="times" name="times">{{times}}</span> Times</p>
    <form action="/count" method="POST">
      <div class="btns">
        <button type='submit' class="btn btn-outline-primary" name="alter" value="add">Increment</button>
        <button type='submit' class="btn btn-outline-primary" name="alter" value="reset">Reset</button>
      </div>

    </form>
  </div>
</body>
</html>
